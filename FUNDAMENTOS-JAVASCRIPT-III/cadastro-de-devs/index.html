<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Cadastro de devs</h1>
    <hr>

    <h2>Cadastrar novo desenvolvedor</h2>

    <form id="devForm">

        <label for="fullname">Nome completo do Dev:</label>
        <br>
        <input type="text" name="fullname" id="fullname">
        <br><br>
        <label for="">Tecnologias:</label><br>
        <button id="newTech" type="button">Nova tecnologia</button>

        <ul id="techList"></ul>



        <button type="submit" id="register"> Registrar Dev</button>
    </form>

</body>

</html>
