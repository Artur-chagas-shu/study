<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>

    <label for="number1">Primeiro Número:</label>
    <input type="number" name="number1" id="number1">
    <br>
    <label for="number2">Segundo Número:</label>
    <input type="number" name="number2" id="number2">

    <br>
    <button id="soma">Soma</button>
    <button id="subtrair">Subtrair</button>
    <button id="multiplicar">Multiplicar</button>
    <button id="dividir">Dividir</button>


    <section>
        <h2>Resultado</h2>
        <p id="result"></p>
    </section>
     
    
</body>
</html>
