            <br>

            <input type="text" name ="position" id="position">
            <br>
            <br>
            <label for="shirt">Numero da camisa</label>
            <input type="text"  name ="shirt" id="shirt">
            <br>
            <br>
        <button onclick="escalatePlayer()">Escalar</button>
        <br><br>

        
        <label for="playerToRemove">Numero da camisa: </label>

    </section>

        <ul id="players-list"></ul>
    </section>
